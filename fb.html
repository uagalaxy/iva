<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | iVA</title>
    <style>
        /* ============================================
           --- CSS Variables (Theme Properties) ---
           ============================================
        */
        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --card: #ffffff;
            --card-foreground: #09090b;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --border: #e4e4e7;
            --radius: 1.5rem;
            --accent: #f4f4f5;
            --accent-foreground: #18181b;
            --destructive: #ef4444;
            --destructive-foreground: #fafafa;
        }

        .dark {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #1f1f22;
            --card-foreground: #fafafa;
            --primary: #fafafa;
            --primary-foreground: #18181b;
            --border: #27272a;
            --accent: #27272a;
            --accent-foreground: #fafafa;
            --destructive: #7f1d1d;
            --destructive-foreground: #fafafa;
        }

        /* ============================================
           --- Base Styles & Resets ---
           ============================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space between header, main and footer */
            align-items: center;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ============================================
           --- Header Styles (Copied from index.html) ---
           ============================================
        */
        .header {
            background-color: var(--card);
            color: var(--card-foreground);
            border-bottom: 1px solid var(--border);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%; /* Ensure header spans full width */
            transition: background-color 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            transition: opacity 0.2s ease-in-out;
        }
        .logo:hover {
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link a {
            font-size: 1rem;
            font-weight: 500;
            color: var(--muted-foreground);
            transition: color 0.2s ease-in-out;
        }
        
        .nav-link a:hover,
        .nav-link a.active {
            color: var(--primary);
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--foreground);
            padding: 0.5rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .theme-toggle-btn:hover {
            background-color: var(--accent);
        }

        .theme-toggle-btn svg {
            width: 24px;
            height: 24px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: var(--foreground);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* ============================================
           --- Main Content Styles for Login Page ---
           ============================================
        */
        .main-content {
            flex-grow: 1; /* Allows main content to take up available space */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure main content spans full width */
            padding: 2rem; /* Add some padding around the login container */
        }

        .login-container {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0; /* Prevent container from shrinking */
        }

        .login-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .auth-forms-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.4s ease-in-out;
        }

        .auth-form-section {
            width: 50%;
            flex-shrink: 0;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--foreground);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(9, 9, 11, 0.1);
        }
        .dark .input-group input:focus {
            box-shadow: 0 0 0 2px rgba(250, 250, 250, 0.1);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.8rem 1.8rem;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .toggle-button {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            flex-grow: 1;
            max-width: 150px;
        }

        .toggle-button.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .toggle-button:hover:not(.active) {
            background-color: var(--muted);
            color: var(--muted-foreground);
        }

        .user-profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--foreground);
            text-align: center;
        }

        .user-profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .user-profile-section p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .user-profile-section strong {
            color: var(--primary);
        }

        .signout-btn {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: opacity 0.2s ease;
        }

        .signout-btn:hover {
            opacity: 0.8;
        }

        /* --- Modal for Messages (replacement for alert) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-button {
            color: var(--muted-foreground);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        /* ============================================
           --- Footer Styles (Copied from index.html) ---
           ============================================
        */
        .footer {
            background-color: var(--background);
            color: var(--foreground);
            padding: 3rem 5%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-top: 1px solid var(--border);
            width: 100%; /* Ensure footer spans full width */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link a {
            font-size: 1rem;
            font-weight: 500;
            color: var(--muted-foreground);
            opacity: 0.8;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        .footer-link a:hover {
            opacity: 1;
            color: var(--primary);
        }

        .footer-social-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-social-links a {
            color: var(--muted-foreground);
            opacity: 0.7;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        .footer-social-links a:hover {
            opacity: 1;
            color: var(--primary);
        }
        .footer-social-links svg {
            width: 24px;
            height: 24px;
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: var(--muted-foreground);
            opacity: 0.6;
            margin-top: 1rem;
        }

        /* ============================================
           --- Responsive Design (Media Queries) ---
           ============================================
        */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 69px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 69px);
                background-color: var(--card);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                gap: 2rem;
                padding-top: 3rem;
                transition: left 0.4s ease-in-out;
                border-top: 1px solid var(--border);
            }
            
            .nav-menu.active {
                left: 0;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            
            .nav-link a {
                font-size: 1.2rem;
            }

            .hamburger {
                display: flex;
            }
            
            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            
            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .toggle-button-group {
                flex-direction: column;
            }
            .toggle-button {
                max-width: 100%; /* Full width for buttons on small screens */
            }
        }
    </style>
</head>

    <!-- Modal for Messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            updateProfile, // Import updateProfile to set display name for new users
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (DO NOT modify this. It's provided by Canvas runtime.)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get DOM elements
        const formTitle = document.getElementById('form-title');
        const authFormsWrapper = document.getElementById('auth-forms-wrapper');
        const signInForm = document.getElementById('signin-form');
        const signUpForm = document.getElementById('signup-form');
        const showSignInBtn = document.getElementById('show-signin-btn');
        const showSignUpBtn = document.getElementById('show-signup-btn');
        const signOutBtn = document.getElementById('signout-btn');
        const userProfileSection = document.getElementById('user-profile-section'); // New ID for profile section
        const userNameDisplay = document.getElementById('user-name-display');
        const userEmailDisplay = document.getElementById('user-email-display');
        const userPfp = document.getElementById('user-pfp'); // New element for profile picture
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.querySelector('.modal .close-button');

        // Function to show modal message
        function showMessage(message) {
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Function to hide modal message
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // Event listener for closing modal
        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', hideMessage);
            window.addEventListener('click', (event) => {
                if (event.target === messageModal) {
                    hideMessage();
                }
            });
        }

        // Function to toggle between sign-in and sign-up forms
        const showSignInView = () => {
            authFormsWrapper.style.transform = 'translateX(0%)';
            formTitle.textContent = 'Sign In';
            showSignInBtn.classList.add('active');
            showSignUpBtn.classList.remove('active');
        };

        const showSignUpView = () => {
            authFormsWrapper.style.transform = 'translateX(-50%)';
            formTitle.textContent = 'Sign Up';
            showSignUpBtn.classList.add('active');
            showSignInBtn.classList.remove('active');
        };

        if (showSignInBtn) {
            showSignInBtn.addEventListener('click', showSignInView);
        }
        if (showSignUpBtn) {
            showSignUpBtn.addEventListener('click', showSignUpView);
        }

        // Handle Sign Up
        if (signUpForm) {
            signUpForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = signUpForm.elements['signup-name'].value;
                const email = signUpForm.elements['signup-email'].value;
                const password = signUpForm.elements['signup-password'].value;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Update Firebase Auth profile with display name
                    await updateProfile(user, { displayName: name });

                    // Store user's name and email in Firestore
                    const userProfileRef = doc(db, `artifacts/${appId}/users/${user.uid}/userProfiles`, user.uid);
                    await setDoc(userProfileRef, {
                        name: name,
                        email: email,
                        // You can add a default profile picture URL here if you have one
                        photoURL: user.photoURL || 'https://i.pravatar.cc/100?u=' + user.uid // Placeholder or default avatar
                    });

                    showMessage('Account created successfully! You are now signed in.');
                    // UI will update via onAuthStateChanged listener
                } catch (error) {
                    console.error('Sign-up error:', error);
                    showMessage(`Sign-up failed: ${error.message}`);
                }
            });
        }

        // Handle Sign In
        if (signInForm) {
            signInForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = signInForm.elements['signin-email'].value;
                const password = signInForm.elements['signin-password'].value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Signed in successfully!');
                    // UI will update via onAuthStateChanged listener
                } catch (error) {
                    console.error('Sign-in error:', error);
                    showMessage(`Sign-in failed: ${error.message}`);
                }
            });
        }

        // Handle Sign Out
        if (signOutBtn) {
            signOutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    showMessage('Successfully signed out.');
                    // UI will update via onAuthStateChanged listener
                } catch (error) {
                    console.error('Sign-out error:', error);
                    showMessage(`Sign-out failed: ${error.message}`);
                }
            });
        }

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                userEmailDisplay.textContent = user.email;

                // Set profile picture from Firebase Auth or a default
                userPfp.src = user.photoURL || 'https://i.pravatar.cc/100?u=' + user.uid;
                userPfp.alt = user.displayName || user.email || 'User Profile Picture';

                // Try to fetch user's name from Firestore for personalized greeting
                const userProfileRef = doc(db, `artifacts/${appId}/users/${user.uid}/userProfiles`, user.uid);
                try {
                    const docSnap = await getDoc(userProfileRef);
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        userNameDisplay.textContent = userData.name || user.displayName || user.email; // Prefer Firestore name, then Auth displayName, then email
                    } else {
                        // If profile not found in Firestore, use Firebase Auth displayName or email
                        userNameDisplay.textContent = user.displayName || user.email;
                    }
                } catch (error) {
                    console.error("Error fetching user profile from Firestore:", error);
                    userNameDisplay.textContent = user.displayName || user.email; // Fallback in case of Firestore error
                }
                
                userProfileSection.style.display = 'flex'; // Show profile section
                authFormsWrapper.style.display = 'none'; // Hide forms wrapper
                showSignInBtn.style.display = 'none'; // Hide toggle buttons
                showSignUpBtn.style.display = 'none';
                formTitle.style.display = 'none'; // Hide title as well
            } else {
                // User is signed out
                userProfileSection.style.display = 'none'; // Hide profile section
                authFormsWrapper.style.display = 'flex'; // Show forms wrapper
                showSignInBtn.style.display = 'block'; // Show toggle buttons
                showSignUpBtn.style.display = 'block';
                formTitle.style.display = 'block'; // Show title
                showSignInView(); // Default to sign-in form
            }
        });

        // Initial view setup
        // This is handled by the onAuthStateChanged listener on DOMContentLoaded
    });
    </script>
</body>
