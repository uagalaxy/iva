<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | iVA</title>
    <style>
        /* ============================================
           --- CSS Variables (Theme Properties) ---
           ============================================
        */
        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --card: #ffffff;
            --card-foreground: #09090b;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --border: #e4e4e7;
            --radius: 1.5rem;
            --accent: #f4f4f5;
            --accent-foreground: #18181b;
        }

        .dark {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #1f1f22;
            --card-foreground: #fafafa;
            --primary: #fafafa;
            --primary-foreground: #18181b;
            --border: #27272a;
            --accent: #27272a;
            --accent-foreground: #fafafa;
        }

        /* ============================================
           --- Base Styles & Resets ---
           ============================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Ensure body takes full height and children stack */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 2rem;
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
            scrollbar-width: none;    /* Hide scrollbar for Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari and Opera */
        }

        /* ============================================
           --- Login Container Styles ---
           ============================================
        */
        .login-container {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .google-signin-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.8rem 1.8rem;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%; /* Make button full width */
            max-width: 300px; /* Limit max width */
            margin: 0 auto; /* Center button */
        }

        .google-signin-btn:hover {
            background-color: var(--accent);
            color: var(--accent-foreground);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .google-signin-btn svg {
            width: 24px;
            height: 24px;
        }

        .user-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--foreground);
        }

        .user-info p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .user-info strong {
            color: var(--primary);
        }

        .signout-btn {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            transition: opacity 0.2s ease;
        }

        .signout-btn:hover {
            opacity: 0.8;
        }

        /* --- Modal for Messages (replacement for alert) --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card);
            margin: auto;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-button {
            color: var(--muted-foreground);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Form Container -->
    <div class="login-container" id="login-container">
        <h2>Sign In to iVA</h2>
        <button id="google-signin-btn" class="google-signin-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            Sign in with Google
        </button>

        <div id="user-info" class="user-info" style="display: none;">
            <p>Welcome, <strong id="user-name"></strong>!</p>
            <p>Email: <strong id="user-email"></strong></p>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
        </div>
    </div>

    <!-- Modal for Messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged,
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIBNqym8qR0UtnRB1XzuQLH0RdNFOK3Mo",
            authDomain: "ua-iva.firebaseapp.com",
            projectId: "ua-iva",
            storageBucket: "ua-iva.firebasestorage.app",
            messagingSenderId: "112007376465",
            appId: "1:112007376465:web:568326ad5ccdd029875270",
            measurementId: "G-HQPW8CG86E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Get DOM elements
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const signOutBtn = document.getElementById('signout-btn');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const userEmailSpan = document.getElementById('user-email');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.querySelector('.modal .close-button');

        // Function to show modal message
        function showMessage(message) {
            modalMessage.textContent = message;
            messageModal.style.display = 'flex'; // Use flex to center content
        }

        // Function to hide modal message
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // Event listener for closing modal
        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', hideMessage);
            window.addEventListener('click', (event) => {
                if (event.target === messageModal) {
                    hideMessage();
                }
            });
        }

        // Google Sign-In
        if (googleSignInBtn) {
            googleSignInBtn.addEventListener('click', async () => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    console.log('User signed in:', user);
                    showMessage(`Successfully signed in as ${user.displayName || user.email}`);
                    // UI will update via onAuthStateChanged listener
                } catch (error) {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.customData?.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    console.error('Sign-in error:', errorCode, errorMessage);
                    showMessage(`Sign-in failed: ${errorMessage}`);
                }
            });
        }

        // Sign-Out
        if (signOutBtn) {
            signOutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log('User signed out');
                    showMessage('Successfully signed out.');
                    // UI will update via onAuthStateChanged listener
                } catch (error) {
                    console.error('Sign-out error:', error);
                    showMessage(`Sign-out failed: ${error.message}`);
                }
            });
        }

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                userNameSpan.textContent = user.displayName || 'User';
                userEmailSpan.textContent = user.email;
                googleSignInBtn.style.display = 'none';
                userInfoDiv.style.display = 'block';
            } else {
                // User is signed out
                googleSignInBtn.style.display = 'inline-flex'; // Show the sign-in button
                userInfoDiv.style.display = 'none'; // Hide user info
            }
        });
    </script>
</body>
</html>
